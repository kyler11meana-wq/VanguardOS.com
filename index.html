
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanguardOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'v-bg-light': '#f7f7f7',
              'v-bg-dark': '#1a1a1a',
              'v-surface-light': '#ffffff',
              'v-surface-dark': '#2c2c2c',
              'v-text-light': '#1f2937',
              'v-text-dark': '#f3f4f6',
              'v-text-secondary-light': '#6b7280',
              'v-text-secondary-dark': '#9ca3af',
              'v-primary': '#3b82f6',
              'v-accent': '#8b5cf6',
            },
            boxShadow: {
              'app-icon': '0 4px 10px rgba(0, 0, 0, 0.1)',
              'app-icon-dark': '0 4px 10px rgba(0, 0, 0, 0.4)',
            },
            keyframes: {
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              subtlePulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.85' },
              },
              bootLogoScale: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              bootTextFade: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shake: {
                'from, to': { transform: 'translate3d(0, 0, 0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translate3d(-10px, 0, 0)' },
                '20%, 40%, 60%, 80%': { transform: 'translate3d(10px, 0, 0)' },
              },
              preBootPulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              },
              preBootFadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'scale-in': 'scaleIn 0.1s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'subtle-pulse': 'subtlePulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'boot-logo-scale': 'bootLogoScale 1s ease-out forwards',
              'boot-text-fade': 'bootTextFade 1s ease-out forwards',
              'shake': 'shake 0.8s',
              'pre-boot-pulse': 'preBootPulse 3s ease-in-out infinite',
              'pre-boot-fade-in': 'preBootFadeIn 1.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
